<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞盘精神 | Ultimate Frisbee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Myriad Set Pro", "Helvetica Neue", Helvetica, Arial, sans-serif;
            letter-spacing: -0.022em;
            -webkit-font-smoothing: antialiased;
        }
        .glass-nav {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
        }
        /* 滚动时的渐变遮罩效果 */
        .fade-in-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-black text-white">

    <nav class="glass-nav fixed top-0 w-full z-50 border-b border-white/10">
        <div class="max-w-screen-lg mx-auto h-12 flex items-center justify-between px-6">
            <a href="index.html" class="text-white font-semibold tracking-tighter hover:opacity-70 transition">ULTIMATE</a>
            <div class="flex space-x-6 text-[12px] font-light text-white/70">
                <a href="intro.html" class="text-white">介绍</a>
                <a href="players.html" class="hover:text-white transition">队员</a>
                <a href="scores.html" class="hover:text-white transition">分数</a>
            </div>
        </div>
    </nav>

    <main class="pt-12">
        <section class="h-[90vh] flex flex-col items-center justify-center text-center px-6">
            <h1 class="text-5xl md:text-7xl font-bold bg-clip-text text-transparent bg-gradient-to-b from-white to-gray-500 mb-8 leading-tight fade-in-section">
                盘不落地 永不放弃
            </h1>
            <p class="text-lg md:text-2xl text-gray-400 font-light max-w-2xl mx-auto fade-in-section" style="transition-delay: 0.2s;">
                在这里 感受飞盘的独特魅力与运动精神
            </p>
        </section>

        <section class="min-h-screen py-24 md:py-32 flex items-center justify-center px-6 bg-[#161617] text-center">
            <div class="max-w-4xl mx-auto">
                <h2 class="text-4xl md:text-6xl font-bold mb-8 fade-in-section">
                    什么是极限飞盘
                </h2>
                <div class="aspect-video bg-gradient-to-br from-blue-700 to-indigo-900 rounded-3xl mb-12 border border-white/10 flex items-center justify-center text-white/20 text-2xl fade-in-section" style="transition-delay: 0.4s;">
                    [ 放置飞盘比赛视频或动图 ]
                </div>
                <p class="text-lg md:text-xl text-gray-400 font-light leading-relaxed fade-in-section" style="transition-delay: 0.6s;">
                    融合足球的跑位 篮球的配合 橄榄球的得分方式<br>
                    它是一项要求速度 智慧与团队协作的无裁判竞技运动
                </p>
            </div>
        </section>

        <section class="min-h-screen py-24 md:py-32 flex items-center justify-center px-6 bg-black text-center">
            <div class="max-w-4xl mx-auto">
                <h2 class="text-4xl md:text-6xl font-bold mb-8 fade-in-section">
                    纯粹的竞技 无身体接触
                </h2>
                <div class="h-96 w-full bg-gradient-to-tl from-green-700 to-emerald-900 rounded-3xl mb-12 border border-white/10 flex items-center justify-center text-white/20 text-2xl fade-in-section" style="transition-delay: 0.4s;">
                    [ 放置飞盘空中拦截高清图 ]
                </div>
                <p class="text-lg md:text-xl text-gray-400 font-light leading-relaxed fade-in-section" style="transition-delay: 0.6s;">
                    每一次跳跃 每一次飞扑 都精准地发生在空中<br>
                    尊重对手与规则 是飞盘运动的基石
                </p>
            </div>
        </section>

        <section class="min-h-screen py-24 md:py-32 flex items-center justify-center px-6 bg-[#161617] text-center">
            <div class="max-w-4xl mx-auto">
                <h2 class="text-4xl md:text-6xl font-bold mb-8 bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 to-orange-500 fade-in-section">
                    精神至上 你就是裁判
                </h2>
                <div class="h-96 w-full bg-gradient-to-tr from-purple-700 to-pink-900 rounded-3xl mb-12 border border-white/10 flex items-center justify-center text-white/20 text-2xl fade-in-section" style="transition-delay: 0.4s;">
                    [ 放置球员友好交流图片 ]
                </div>
                <p class="text-lg md:text-xl text-gray-400 font-light leading-relaxed fade-in-section" style="transition-delay: 0.6s;">
                    没有裁判 球员们自觉维护比赛的公平与公正<br>
                    这是对个人品格和团队协作的极致考验
                </p>
            </div>
        </section>
    </main>

    <script>
        // 实现滚动时的渐现效果 (JavaScript)
        document.addEventListener("DOMContentLoaded", () => {
            const sections = document.querySelectorAll('.fade-in-section');
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.3 // 当元素30%可见时触发
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target); // 一旦显示就停止观察
                    }
                });
            }, observerOptions);

            sections.forEach(section => {
                observer.observe(section);
            });
        });
    </script>

</body>
</html>
